<div class="row-fluid">
    <div class="span3">
        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Logs</li>
                <li ng-repeat="log in logs" ng-class="navClass('{{log.name}}')">
                    <a href="#/logs/{{log.name}}">{{log.name|truncate:30}}</a>
                </li>
            </ul>
        </div>
        <!--/.well -->
    </div>
    <!--/span-->
    <div class="span9">
        <form class="form-inline">
            <label for="type">View Type:</label>
            <select ng-model="type" id="type" class="input-small">
                <option value="tail">Tail</option>
                <option value="more">More</option>
            </select>
            <label for="line">Lines:</label>
            <input type="number" ng-model="line" id="line" step="any" class="input-small"/>
            <label for="refresh">Refresh:</label>
            <select ng-model="tick" ng-change="ticker()" id="refresh" class="input-small">
                <option value="none">None</option>
                <option value="1000">1sec</option>
                <option value="2000">2sec</option>
                <option value="5000">5sec</option>
                <option value="10000">10sec</option>
                <option value="20000">20sec</option>
            </select>
            <button ng-click="fetch()" class="btn">Fetch</button>
        </form>
        <textarea class="log-view" readonly>
            {{log.content}}
        </textarea>
    </div>
    <!--/span-->
</div><!--/row-->
<hr>
